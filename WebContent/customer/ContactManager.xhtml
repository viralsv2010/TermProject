<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<head>
  <title><ui:insert name="title">Admin</ui:insert></title>
</head>

<body>

<div>Inside Admin Dashboard.</div>
<h:form>
<h:dataTable value="#{AdminBean.getUserList()}" var="u" border="1">


<h:column>
<f:facet name="header">
User ID
</f:facet>
#{u.userID}
</h:column>

<h:column>
<f:facet name="header">
Role
</f:facet>
#{u.role}
</h:column>

<h:column>
<f:facet name="header">
Flag Value
</f:facet>
#{u.flagVal}
</h:column>
<h:column>
    <h:commandButton value="Approve" action="#{AdminBean.changeApprove(u.userID)}">
        <f:setPropertyActionListener target="#{AdminBean.flagVal}" value="#{u.flagVal}"/>
    </h:commandButton>
</h:column>
<h:column>
    <h:commandButton value="Decline" action="#{AdminBean.changeApprove(u.userID)}">
        <f:setPropertyActionListener target="#{AdminBean.flagVal}" value="#{u.flagVal}"/>
    </h:commandButton>
</h:column>
</h:dataTable>


<m:message xmlns="http://www.w3.org/1999/xhtml"

    xmlns:m="http://jboss.com/products/seam/mail"

    xmlns:h="http://java.sun.com/jsf/html">

  

    <m:from name="Peter" address="viral@gmail.com" />

    <m:to name="Viral" address>viralsv2010@gmail.com</m:to>

    <m:subject>Try out Seam!</m:subject>

    

    <m:body>

        <p><h:outputText value="Dear Hello" />,</p>

        <p>You can try out Seam by visiting 

        <a href="http://labs.jboss.com/jbossseam">http://labs.jboss.com/jbossseam</a>.</p>

        <p>Regards,</p>

        <p>Pete</p>

    </m:body>

    

</m:message>
</h:form>
</body>

</html>
